<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>weather-app</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <header class="main-header">
        <h2>Weather Dashboard</h2>
      </header>
    </div>
    <div class="row">
      <div class="col-3">
        <form method="POST" id="city-form">
          <div class="form-inline">
            <input type="text" id="input-city" class="form-control mr-1" />
            <button type="submit" id="find-city" class="btn btn-primary">&#x1f50d;</button>
          </div>
        </form>
        <div class="history"></div>
      </div>
      <div class="col-9">
        <div class="weather-details">
          <h4 id="city-name"></h4>
          <div id="temperature"></div>
          <div id="humidity"></div>
          <div id="wind-speed"></div>
          <div id="UV-index"></div>
        </div>
        <h4 id="fiveDayForecast"></h4>
        <div class="card-group row forecast">
          <div id="day1" class="card">
            <div class="date"></div>
            <img src="" class="icon" />
            <div class="temp"></div>
            <div class="humidity"></div>
          </div>
          <div id="day2" class="card">
            <div class="date"></div>
            <img src="" class="icon" />
            <div class="temp"></div>
            <div class="humidity"></div>
          </div>
          <div id="day3" class="card">
            <div class="date"></div>
            <img src="" class="icon" />
            <div class="temp"></div>
            <div class="humidity"></div>
          </div>
          <div id="day4" class="card">
            <div class="date"></div>
            <img src="" class="icon" />
            <div class="temp"></div>
            <div class="humidity"></div>
          </div>
          <div id="day5" class="card">
            <div class="date"></div>
            <img src="" class="icon" />
            <div class="temp"></div>
            <div class="humidity"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
