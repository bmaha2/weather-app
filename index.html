<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <title>weather-app</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <header class="main-header">
        <h1>Weather Dashboard</h1>
      </header>
    </div>
    <div class="row">
      <div class="col-3">
        <form>
          <div class="form-inline">
            <input type="text" class="form-control mr-1" id="search-city" />
            <button type="submit" class="btn btn-primary">&#x1f50d;</button>
          </div>
        </form>

        <div class="container history"></div>
      </div>
      <div class="col-9">
        <div class="weather-details">
          <h4 id="city-name">Seattle</h4>
          <div id="temperature">temperature</div>
          <div id="humidity">humidity</div>
          <div id="wind-speed">wind-speed</div>
          <div id="UV-index">UV-index</div>
        </div>
        <div></div>
        <h4>5-Day Forecast</h4>

        <div class="card-group row forecast">
          <div class="card">
            <img src="..." class="card-img-top" alt="..." />
          </div>
          <div class="card">
            <img src="..." class="card-img-top" alt="..." />
          </div>
          <div class="card">
            <img src="..." class="card-img-top" alt="..." />
          </div>
          <div class="card">
            <img src="..." class="card-img-top" alt="..." />
          </div>
          <div class="card">
            <img src="..." class="card-img-top" alt="..." />
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
